<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>

    <header align="center">
        <nav>
            <a href="main_pg.html">Home</a>
            <a href="aboutme_pg.html">About Me</a>
            <a href="resume_pg.html">My Resume</a>
            <a href="recomend_pg.html">Testimonials/Recommendation</a>
            </nav> 
    </header>

    <hr>

    <h1 align="center" class="contactme">Contact Me</h1>
    <img
      src="images/drstrange_contact.png"
      alt="image"
      class="contact"
      style="width: 200px"
    />
    <br />

    <!-- <h4>Social Media</h4> -->
    <nav align="center">
      <a href=""> Instagram</a>
      <a href=""> Facbook</a>
    </nav>
    <br /><br />

    <form >
      <fieldset id="contact_box">
        <legend align="center">Contact Information</legend>
        <label for="name">Full Name </label>
        <input
          type="text"
          id="name"
          name="Full Name:"
          placeholder="Enter your Full Name"
          required
          class="fl"
          
        />
        <br /><br />
        <label> Perferred Contact Method:</label>
        <br />
        <input type="radio" id="Email" name="contact-method" value="Email"  />
        <label for="Email"> Email </label>
        <input type="radio" id="Phone" name="contact-method" value="Phone" />
        <label for="Phone"> Phone </label>
        <br /><br />

        <label for="email"> Email: </label>
        <input
          type="email"
          id="email"
          name="Email"
          placeholder="Please enter your email."
          required
          class="email"
        />
        <br />
        <label for="phone number">Phone Number </label>
        <input
            class="phone"
            type="text"
            id="phone number"
            name="Phone Number"
            pattern="[0-9]{10}"
            placeholder="Enter 10-digit phone number"
            required
        />
        <br /><br />

        <!-- <h4>Social Media</h4> -->
        <label for="contact-date">Perferred date to contact you:</label>
        <br />
        <input type="date" id="contact-date" name="Contact Date" />
        <br /><br />

        <label>Time of day:</label>
        <select name="time of day" id="time of day">
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
        </select>

        <br /><br />
        <label for="newsletter">Subscribe to Newsletter </label>
        <br />
        <input type="checkbox" id="newsletter" name="newsletter" />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
